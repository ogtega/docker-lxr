version: '3.3'

services:
  db:
    image: mariadb
    volumes:
      - db-data:/var/lib/mysql/
      - db-socket:/var/run/mysqld/
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    restart: always
  lxr:
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - db-socket:/var/run/mysqld/
      - glimpse:/opt/database/glimpse
      - ./src:/opt/src/
    depends_on:
      - db
    ports:
      - 80:80
    restart: always
volumes:
  db-socket:
  db-data:
  glimpse:
